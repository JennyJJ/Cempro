<div class="451qa_prod_item robyn-short-product inline">

    <div class="product-name"><div ng-bind-html="LineItem.Product.Name"></div></div>
    <a href="product/{{LineItem.Product.InteropID}}">
        <figure ng-show="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl" >
            <img style="min-height:75px;" ng-src="{{LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl}}"/>
        </figure>
        <div class="empty" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
            <span class="fa empty"><i class="fa fa-camera"></i></span>
        </div>
    </a>
    <p class="price"><b>{{LineItem.PriceSchedule.PriceBreaks[0].Price | currency}}</b></p>
