<div class="451qa_prod_item row robyn-short-product" ng-swipe-left="showSwipe = true">
    <div class="col-sm-4 text-center">
        <a class="thumbnail" href="product/{{LineItem.Product.InteropID}}">
            <figure ng-show="LineItem.Variant.LargeImageUrl || LineItem.Product.LargeImageUrl" >
                <img ng-src="{{LineItem.Variant.LargeImageUrl || LineItem.Product.LargeImageUrl}}"/>
            </figure>
            <div class="empty" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
                <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
        </a>
    </div>
   <script>

   </script>
    <div class="col-sm-8 text-left">

        <div class="panel-body">
            <p class="product-name" ng-bind-html="LineItem.Product.Name"></p>
            <small class="pull-right text-info">{{LineItem.Product.ExternalID}}</small>
            <style>
                font{
                    color:#999999 !important;
                    font-size: 11px !important;
                    font-weight: normal !important;
                }
                h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 :not .category-display-box{
                    color:#999999 !important;
                    font-size: 11px !important;
                    font-weight: normal !important;
                }
                .newtabset .btn{
                    font-size: 12px;!important
                }
                .newtabset .panel-product-list ul li a .btn{
                    padding:.2em;!important
                }
                .newtabset .tab-content{
                    border: solid 1px #dddddd;
                }
                .newtabset .nav-tabs.nav-justified > li > a{
                    margin-bottom: -11px;
                    border: 1px solid #dddddd;
                }

                .newtabset .nav-tabs.nav-justified > .active > a, .nav-tabs.nav-justified > .active > a:hover, .nav-tabs.nav-justified > .active > a:focus{
                    margin-bottom: -11px;
                    background-color:#0787C4;
                    color: #ffffff;
                }

/*spans don't 1531 this specification because it will affect the rest of the app.*/
            </style>

            <p class="product-description" ng-class="{'expanded':someVar}"><small ng-bind-html="trustedDescription(LineItem.Product)"></small></p>
            <ul class="product-list-qualities-list" ng-show="StaticSpecGroups.Qualities" >
                <li ng-repeat="(Specs, Value) in StaticSpecGroups.Qualities.Specs" ng-bind-html="Value.Value"></li>
            </ul>
            <!--<div class="row hidden-xs">-->
                <!--<div class="col-lg-12 col-sm-12 col-xs-9">-->
                    <!--&lt;!&ndash; PRODUCT TABS! -&ndash;&gt;-->
                    <!--<tabset justified="true" class="newtabset" ng-if="LineItem.Product.productTabs">-->
                        <!--<tab ng-repeat="tab in LineItem.Product.productTabs" heading="{{tab.Title}}" >-->
                            <!--<small ng-if="tab.Content"><div ng-bind-html="tab.Content"></div></small>-->
                            <!--<div ng-if="tab.Tags" ng-repeat="tag in tab.Tags" style="display:inline-flex;display:-webkit-inline-flex;padding:2px;">-->

                                <!--<small><a class="btn btn-small btn-gray" href="search/{{tag}}"> <i class="fa fa-tag"></i> {{tag}}</a> <br/></small>-->

                            <!--</div>-->
                        <!--</tab>-->
                    <!--</tabset>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row hidden-xs"  ng-show="LineItem.Product.productTabs[0].Title == 'Description'">
                <div class="col-lg-12 col-sm-12 col-xs-9">
                    <small>{{LineItem.Product.productTabs[0].Content}}</small> </div>
                </div>
            </div>

            <a class="pull-right" style="font-size:11px; font-weight:bold; background-color:#0787C4; color:#ffffff; padding:2px;" ng-show="LineItem.Product.Description.length >= 475" class="btn-link" ng-click="someVar = !someVar">More/Less</a>
            <!--<a class="btn btn-blue" href="product/{{LineItem.Product.InteropID}}"><i class="fa fa-shopping-cart"></i></a>-->
            <p class="price">
                <small class="text-danger" ng-show="StaticSpecGroups && StaticSpecGroups.StrikeThroughPricing"><s>{{StaticSpecGroups.StrikeThroughPricing.Specs.StrikeThroughPrice.Value}}</s><br/></small>
                <b>{{LineItem.PriceSchedule.PriceBreaks[0].Price | currency}}</b>
            </p>
            <form name="addToOrderForm" ng-submit="addToOrder()">
                <div class="view-form-icon" ng-show="allowAddToOrderInProductList">
                    <div class="row">
                        <!--<quantityfield required="true" calculated="calcVariantLineItems" lineitem="LineItem" class="quantity"/>-->
                        <productlistaddtocart></productlistaddtocart>
                    </div>
                </div>
            </form>
            <div class="view-form-icon" ng-show="!allowAddToOrderInProductList">
                <div class="row view-product">
                    <a class="btn btn-default btn-block" href="product/{{LineItem.Product.InteropID}}">{{('View' | r) + ' ' + ('Details' | r) | xlat}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
